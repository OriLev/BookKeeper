<!DOCTYPE html>
<html>
<head>
	<title>Sign Up page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form>
            <div class="login">UserName:</div><input type='text' placeholder="John" /> <br>
            <div class="login">Email:</div><input type='text' placeholder="John@xyz.com" /> <br>
            <div class="login">Password: </div><input type='password' placeholder="12345abc" /> <br> 
            <div class="login">Repeat Password: </div><input type='password' placeholder="12345abc" /> <br> 
            <div class="login">Telephone: </div><input style="padding: 1px 0;" type='Telephone' placeholder="+18171234567" /> <br> 
            <div class="login">Country: </div><input style="padding: 1px 0;" type='Country' placeholder="USA" /> <br> 

            <!-- by setting the type as 'password', any text the user types in this input will be hidden -->
            
            <button type="submit">Login</button> 
            <!-- //the 'submit' type is special because this button will now submit the form - this will make more sense in future lessons -->
	</form>
</body>
</html>
